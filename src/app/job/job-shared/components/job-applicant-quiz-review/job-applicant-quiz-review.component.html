<div class="job-applicant-quiz-review">
  <ion-toolbar class="top-toolbar">
    <ion-buttons slot="start">
      <ion-button style="color: #fff;" [disabled]="currentApplicationNumber === 1" (click)="previousApplicant()">
        <ion-icon name="arrow-dropleft"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Applicant {{ currentApplicationNumber }} of {{ totalApplicationNumber }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button style="color: #fff;" [disabled]="currentApplicationNumber === totalApplicationNumber" (click)="nextApplicant()">
        <ion-icon name="arrow-dropright"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-progress-bar type="indeterminate" *ngIf="isLoading"></ion-progress-bar>

  <ion-list>
    <ion-item *ngFor="let question of jobApiService.foundJob.tests.homework.questions; index as i" detail="true" (click)="viewHomework(question)">
      <ion-label class="item-label">
        <h2>Question #{{ (i + 1) }}</h2>
        <h3>{{ question.question }}</h3>
        <p class="question-answer">Answer: </p>
        <p class="answer" *ngIf="questions[question._id]">{{ questions[question._id].response }}</p>
        <h4 style="font-weight: bold;">You Rated</h4>
        <ng-container *ngIf="questions[question._id]">
          <star-rating [rate]="questions[question._id].rate"></star-rating>
        </ng-container>
      </ion-label>
    </ion-item>
  </ion-list>
</div>

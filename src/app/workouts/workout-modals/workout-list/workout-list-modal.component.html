<ion-header>
  <ion-toolbar>
    <ion-title>
     Select Workout
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss(true)">
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <div class="logreps-workouts">
    <h2 class="ion-padding">What workout do you want to work on today?</h2>
    
    <ion-list>
      <ion-item style="cursor: pointer;" *ngFor="let workout of workouts" (click)="selectWorkout(workout)">
        <activity-icon style="width: 50px; height: 50px"
          [name]="workout.icon">
        </activity-icon>
          {{ workout.name }}
      </ion-item>
      <ion-item style="--background: #e8f3e8;">
        <ion-button slot="start" style="color: #fff;" (click)="editWorkout()">
         <span style="padding: 5px" >EDIT</span> 
        </ion-button>
        <ion-button slot="end" style="color: #fff;" (click)="createWorkout()">
          <span style="padding: 5px" >NEW</span> 
        </ion-button>
      </ion-item>
        
    </ion-list>
  
  
  </div>
</ion-content>

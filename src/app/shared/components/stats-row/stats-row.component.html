<div class="stats-row">
    <div style="float: left; padding-right: 10px; width: 100px; height: 100px">
      <activity-icon
        [subscribeToEvents]="false"
        [name]="activity.name"
        [activityId]="activity._id"
        [primarycolor]="primarycolor"
        [secondarycolor]="secondarycolor">
      </activity-icon>


    </div>
    <div style="padding-top: 10px;">
        <div>
            <span style="font-size: 20px;"> {{activity.label}}</span>
        </div>
        <div>
            <span [ngStyle]="{color: primarycolor}" style="font-size: 15px; font-weight: bold;">{{activity.lookup.count | number: '1.' }}</span>
            <span style="font-size: 12px; color: #666;"> lifetime total</span>
        </div>
        <div>
            <div>
                <span [ngStyle]="{color: primarycolor}" style="font-size: 15px; font-weight: bold;">{{activity.personalRecord | number: '1.' }}</span>
                <span style="font-size: 12px; color: #666;"> personal record</span>
            </div>
            <div style="overflow:hidden;">
                <div class="gradBar"></div>
                <div class="gradLightGray"></div>
            </div>
        </div>
    </div>
</div>

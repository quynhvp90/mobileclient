<ion-app [ngClass]="{'is-desktop' : globalService.isDesktop, 'is-mobile': globalService.isMobile, 'is-cordova': globalService.isCordova, 'is-capacitor': globalService.isCapacitor}">
  <ion-menu side="start" menuId="main" contentId="main" *ngIf="userLoggedIn">
    <ion-header translucent={true}>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-menu-toggle>
              <ion-button style="color: #7a7a7a;">
                <ion-icon slot="icon-only" name="close"></ion-icon>
              </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content fullscreen={true}>
      <ion-list class="menu-list">
        <ion-item (click)="changeOrg()">
          <ion-icon name="briefcase" slot="start"></ion-icon>
          <ion-label>Organization list</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
        <ion-item (click)="userService.logout()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

      <ion-header class="fixed">
        <ion-toolbar class="top-toolbar" fixed class="fixed">

          <ion-buttons slot="end">

                <ion-button style="color: #fff;">

      </ion-header>

        </ion-item>
      </ion-content>
    </ion-menu> -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-app>

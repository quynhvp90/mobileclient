  <ion-card *ngFor="let jobToReview of jobsToReview" style="--background: #ffffff;">
    <ion-card-header>
      <ion-card-title>{{ jobToReview.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content style="padding-top: 0px;">
      <ion-list detail>
        <ion-item detail (click)="reviewJobApplicants(jobToReview, 'homework')" *ngIf="jobToReview.countHomework" style="color: #57a230;">Review Homework ({{ jobToReview.countHomework }})</ion-item>
        <ion-item detail (click)="reviewJobApplicants(jobToReview, 'interview')" *ngIf="jobToReview.countInterview" style="color: #068fee;">Review Interview ({{ jobToReview.countInterview }})</ion-item>
        <ion-item detail (click)="reviewJobApplicants(jobToReview, 'qualified')" *ngIf="jobToReview.countQualifield" style="color: #7e53c3;">Review Qualified ({{ jobToReview.countQualifield }})</ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

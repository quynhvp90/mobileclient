<div class="job-applicant-quiz-review">
  <ion-toolbar class="top-toolbar">
    <ion-buttons slot="start">
      <ion-button style="color: #fff;" [disabled]="currentApplicationNumber === 1 || isLoading" (click)="previousApplicant()">
        <ion-icon name="arrow-dropleft"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Applicant {{ currentApplicationNumber }} of {{ totalApplicationNumber }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button style="color: #fff;" [disabled]="currentApplicationNumber === totalApplicationNumber || isLoading" (click)="nextApplicant()">
        <ion-icon name="arrow-dropright"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-progress-bar type="indeterminate" *ngIf="isLoading"></ion-progress-bar>

  <ion-list *ngIf="currentApplication">
    <ion-item *ngFor="let question of jobQuestions; index as i" detail="true" (click)="viewHomework(question, i)">
      <ion-col>
        <ion-label *ngIf="question" class="item-label">
          <h2>Question #{{ (i + 1) }}</h2>
          <!-- <h3>{{ question.question }}</h3>
          <p *ngIf="quizType === 'homework' || quizType === 'interview'" class="question-answer">Answer: </p>
          <p class="answer" *ngIf="(quizType === 'homework' || quizType === 'interview') && questions[(currentApplication._id + '-' + question._id)]">{{ questions[(currentApplication._id + '-' + question._id)].response }}</p> -->
        </ion-label>
        <!-- {{ question._id }} -->
        <ion-label class="item-label" style="margin-top: 5px;" *ngIf="question && questions[(currentApplication._id + '-' + question._id)]">
          <h4 *ngIf="!questions[(currentApplication._id + '-' + question._id)].rate || questions[(currentApplication._id + '-' + question._id)].rate <= 0" style="font-weight: bold;">Not Yet Rated</h4>
          <h4 *ngIf="questions[(currentApplication._id + '-' + question._id)].rate > 0" style="font-weight: bold;">You Rated</h4>
          <!-- {{ currentApplication._id }} -->
          
          <ng-container>
            <star-rating [rate]="questions[(currentApplication._id + '-' + question._id)].rate" [questionId]="question._id"></star-rating>
          </ng-container>
        </ion-label>
      </ion-col>
    </ion-item>
  </ion-list>
</div>

  <div *ngIf="!isLoading && jobsToReview && jobsToReview.length > 0">
    <ion-card *ngFor="let jobToReview of jobsToReview" style="--background: #ffffff;">
      <ion-card-header>
        <ion-card-title>{{ jobToReview.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content style="padding-top: 0px;">
        <ion-list detail>
          <ion-item detail (click)="reviewJobApplicants(jobToReview, 'homework')" *ngIf="jobToReview.jobCountHomework" style="color: #57a230;">Review Homework ({{ jobToReview.jobCountHomework }})</ion-item>
          <ion-item detail (click)="reviewJobApplicants(jobToReview, 'interview')" *ngIf="jobToReview.jobCountInterview" style="color: #068fee;">Review Interview ({{ jobToReview.jobCountInterview }})</ion-item>
          <!-- <ion-item detail (click)="reviewJobApplicants(jobToReview, 'qualified')" *ngIf="jobToReview.countQualifield" style="color: #7e53c3;">Review Qualified ({{ jobToReview.countQualifield }})</ion-item> -->
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-card *ngIf="!isLoading && (!jobsToReview || jobsToReview.length === 0)">
    <ion-card-header>
      <ion-card-title>You're all done</ion-card-title>
      <ion-card-subtitle>No outstanding reviews</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

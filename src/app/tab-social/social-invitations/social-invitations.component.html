<ion-header class="social-invitations-header">
  <ion-toolbar class="top-toolbar">
    <ion-title style="width: 100%; text-align: center;">
      Invitation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="social-invitations" style="--background: #e6ebf1">
  <div *ngIf="loading">
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </div>
  <div *ngIf="!loading && invitingUser">
    <ion-card style="--background: #fff">
      <ion-card-content>
        <ion-item lines="none">
          <ion-avatar slot="start">
            <user-avatar [width]="'40px'" [height]="'40px'" [imageName]="invitingUser.avatar"></user-avatar>
          </ion-avatar>
          <ion-label class="ion-text-wrap" style="font-size: 18px; font-weight: bold;">
             {{ invitationText }} 
          </ion-label>
        </ion-item>
        <ion-item lines="none" style="font-size: 16px;">
          <div>By accepting this request, they will be able to see your logged activities</div>
        </ion-item>
      </ion-card-content>

    </ion-card>

    <div *ngIf="!saving">
      <div class="ion-padding">
        <ion-button expand="block" color="success" (click)="acceptInvitation()">Accept Invitation</ion-button>
      </div>
  
      <div class="ion-padding">
        <ion-button expand="block" color="danger" (click)="rejectInvitation()">Reject Invitation</ion-button>
      </div>
    </div>
    <div *ngIf="saving">
      <ion-progress-bar type="indeterminate"></ion-progress-bar>
    </div>
    
  </div>
</ion-content>

<ion-header class="home-list-header">
  <ion-toolbar class="top-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button style="color: #fff;"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ organizationService.organization.name }}
    </ion-title>
    <ion-buttons slot="end" (click)="backButton()">
      <ion-button style="color: #fff;">
        <ion-icon name="stats"></ion-icon>
        <ion-label>Org</ion-label>
     </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content style="--background: #e6ebf1" class="home-list-content">
  <div *ngIf="isLoading">
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </div>
  <ion-list>
    <ion-list-header>
      Job List
    </ion-list-header>
    <ion-item style="cursor: pointer;" detail="true" *ngFor="let userStat of userStats" (click)="reviewJobApplicants(userStat)">
      <ion-label>{{ userStat.title }}</ion-label>
      <ion-note slot="end" color="primary" *ngIf="userStat.applicationStats.homework">Homework ({{ userStat.applicationStats.applicantsInHomework }})</ion-note>
      <ion-note slot="end" color="success" *ngIf="userStat.applicationStats.interview">Interview ({{ userStat.applicationStats.applicantsInInterview }})</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
